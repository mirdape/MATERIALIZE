
  <!DOCTYPE html>
  <html lang="es-ES">
  <meta charset="utf-8">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		.fullscr_bg{position:fixed;top:0;right:0;bottom:0;left:0;overflow:hidden;z-index:-100;}
		.fullscr_bg_video{position:absolute;top:0;left:0;width:100%;height:100%;}
	</style>
    </head>

    <body class=teal lighten-4>
	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
		<div class="container">
			<div class="row">
				<div class="col s12 s6 l6 input-field">
					<input id="first_name" type="text" name="nEmpresa" class="validate" maxlength="100">
          <label for="nEmpresa">Nombre Empresa</label>
        </div>
        <div class="col s12 s6 l6 input-field">
          <input id="cif" type="text" name="cif" class="validate" maxlength="100">
          <label for="cif">CIF</label>
        </div>
        <div class="col s12 s6 l6 input-field">
          <input placeholder="Calle/Avda/Rambla número y piso" id="direccion" type="text" name="direccion" class="validate" maxlength="100">
          <label for="direccion">Dirección</label>
        </div>
        <div class="col s12 s6 l6 input-field">
          <input id="cp" type="text" name="cp" class="validate" maxlength="5" pattern="[0-9]{5}">
          <label for="cp" data-error="Error Código Postal">CP</label>
        </div>
			</div>
		</div>
    </body>
  </html>
