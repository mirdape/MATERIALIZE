
  <!DOCTYPE html>
  <html lang="es-ES">
  <meta charset="utf-8">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		.fullscr_bg{position:fixed;top:0;right:0;bottom:0;left:0;overflow:hidden;z-index:-100;}
		.fullscr_bg_video{position:absolute;top:0;left:0;width:100%;height:100%;}
	</style>
    </head>

    <body class=teal lighten-4>
	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/scriptForm.js"></script>
		<div class="container">
			<div class="row">
        <form id="addEmpresa">
				<div class="col s12 m6 l6 input-field">
					<input id="nEmpresa" type="text" name="nEmpresa" class="validate" maxlength="100" value="ADP">
          <label for="nEmpresa">Nombre Empresa</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input id="cif" type="text" name="cif" class="validate" maxlength="100" pattern="(([A-Za-z]{1})([-]?)([0-9]{8}))" value="B12345678">
          <label for="cif" data-error="cif incorrecto">CIF</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input placeholder="Calle/Avda/Rambla número y piso" id="direccion" type="text" name="direccion" class="validate" maxlength="100" value="Carrer lepant, 32">
          <label for="direccion">Dirección</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input id="cp" type="text" name="cp" class="validate" maxlength="5" pattern="[0-9]{5}" value="08800">
          <label for="cp" data-error="Error Código Postal">CP</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input id="poblacion" type="text" name="poblacion" class="validate" maxlength="100" value="Vilanova i la Geltrú">
          <label for="poblacion">Población</label>
        </div>
        <div class="col s12 m6 l6 input-field">
         <select name="provincia">
         <option value="" disabled>Provincia</option>
          <option value="Barcelona">Barcelona selected</option>
          <option value="Tarragona">Tarragona</option>
          <option value="Lleida">Lleida</option>
          <option value="Girona">Girona</option>
         </select>
          <label>Provincia</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input id="telf" type="text" name="telf" class="validate" maxlength="9" pattern="[0-9]{9}" value="600111111">
          <label for="telefono">Teléfono</label>
        </div>
        <div class="col s12 m6 l6 input-field">
          <input id="email" type="email" name="email" class="validate" maxlength="100" value="mail@mail.com">
          <label for="email" >Email</label>
        </div>
			   </div>
           <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
           <i class="material-icons right">send</i>
          </button>
      </form>
		</div>
    </body>
  </html>
